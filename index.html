<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <img 
    class="freecodecamp-logo"
    src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png"
    alt="freeCodecamp logo"/>
  <h1 class="title">Is it a Palindrome?</h1>
  <div class="palindrome-div">
    <label for="text-input">Enter in text to check for a palindrome:</label>
    <input class="palindrome-input" id="text-input" value="" type="text"/>
    <button class="palindrome-btn" id="check-btn">Check</button>
    <div class="results-div hidden" id="result"></div>
  </div>
  <div class="palindrome-definition-div">
    <div class="palindrome-definition">
      <p>
        <span role="img" aria-label="light-bulb">&#128161;</span>
        A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
